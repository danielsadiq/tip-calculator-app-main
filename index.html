<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

	<title>Tip calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<img src="./images/logo.svg" id="logo">
	<div class="container">
		<div class="left">
			<h2 id="bill">Bill</h2>
			<div id="amt-input-wrapper" class="input-div">
				<img src="./images/icon-dollar.svg">
				<input placeholder="0" id="totalBill" class="main-input" oninput="Hello()">
			</div>
			<p id="select-tip">Select Tip %</p>
			<div class="percent-cont">
				<div class="pct-grid">
					<button class="grid-item" onclick="Hey(event)" value="5">5%</button>
					<button class="grid-item" onclick="Hey(event)" value="10">10%</button>
					<button class="grid-item" onclick="Hey(event)" value="15">15%</button>
					<button class="grid-item" onclick="Hey(event)" value="25">25%</button>
					<button class="grid-item" onclick="Hey(event)" value="50">50%</button>
					<div class="grid-item" id="custom-input-div">
						<input type="number" placeholder="Custom" id="custom-input" oninput="Hellox(event)" > 
					</div>
				</div>
			</div>
			<div class="number-cont">
				<p id="numberOfPeople">Number of People</p>
				<div id="num-input-wrapper" class="input-div">
					<img src="./images/icon-person.svg">
					<input placeholder="0" id="people-input" class="main-input" oninput="Hello()">
				</div>
			</div>
		</div>
		<div class="right">
			<div class="right-row">
				<div class="amt-cont">
					<p class="right-head">Tip Amount</p>
					<p class="right-person">/ person</p>
				</div>
				<div class="right-price">
					<h1 id="tip-amount">$4.27</h1>
				</div>
			</div>
			<div class="right-row">
				<div class="amt-cont">
					<p class="right-head">Total</p>
					<p class="right-person">/ person</p>
				</div>
				<div class="right-price">
					<h1 id="total-amount">$32.79</h1>
				</div>
			</div>
			<button id="reset-btn">RESET</button>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div>
	<script src="./script.js"></script>
</body>
</html>
